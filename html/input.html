<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- value는 모든 input에 적용가능-->
    <div>
        <label for="text">텍스트</label>
        <!-- value로 값 지정 가능 -->
        <input type="text" id="text" value="abc">
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password">
    </div>
    <div>
        <!-- 체크박스는 체크 했을때 value의 값이 넘어감 -->
        <label for="checkbox1">체크박스</label>
        <input type="checkbox" id="checkbox1">
    </div>
    <div>
        <label for="checkbox2">체크박스</label>
        <input type="checkbox" id="checkbox2">
    </div>
   <!-- radio는 name이 같은것들끼리 묶임 -> 중 1택 
    따라서 체크박스= 여러개 선택, 라디오는 다중 1택-->
    <div>
        <label for="radio1">선택1</label>
        <input type="radio" id="radio1" name="aaa">
    </div>
    <div>
        <label for="radio2">선택2</label>
        <input type="radio" id="radio2" name="aaa">
    </div>
    <div>
        <label for="radio3">선택3</label>
        <input type="radio" id="radio3" name="aaa">
    </div>
    <div>
        <label for="radio4">선택4</label>
        <input type="radio" id="radio4" name="aaa">
    </div>
    <!-- 날짜 타입 -->
    <div>
        <input type="date">
    </div>
    <div>
        <input type="datetime">
    </div>
    <div>
        <input type="datetime-local">
    </div>
    <div>
        <input type="month">
    </div>
    <div>
        <input type="week">
    </div>
    <div>
        <input type="number" min="0" max="100" value="100">
    </div>
    <div>
        <input type="range" min="0" max="10">
    </div>

    <div>
        <input type="file" multiple = true>
    </div>
    <!-- 요즘 잘 안씀 : 눈에 보이진 않지만 데이터 저장할 때-->
    <div>
        <input type="hidden" value="숨긴 데이터">
    </div>
</body>
</html>
